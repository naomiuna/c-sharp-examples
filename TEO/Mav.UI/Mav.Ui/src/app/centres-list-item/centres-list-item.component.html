<div class="list__item">
  <div class="row">
    <div class="col col__spanthree">
      <div class="col__evenpad">
        <div class="list__info">
          <h5>Centre Name / Number</h5>
          <p>{{centre.name}}</p>
          <p>{{centre.number}}</p>
        </div>
      </div>
    </div>
    <div class="col col__spanthree">
      <div class="col__evenpad">
        <div class="list__info">
          <h5>Exam Officer</h5>
          <p>{{centre.officerName}}</p>
          <p>{{centre.officerEmail}}</p>
        </div>
      </div>
    </div>
    <div class="col col__spantwo">
      <div class="col__evenpad">
        <div class="list__info">
          <h5>Enabled (invigilators)</h5>
          <p>
              <span *ngIf="centre.enabled === true" class="true">true</span>
              <span *ngIf="centre.enabled === false" class="false">false</span>
              <span> ({{centre.invigilators}})</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col col__spantwo">
      <div class="col__evenpad">
        <div class="list__info">
          <h5>Creation Date</h5>
          <p>{{centre.createdOn | date: 'dd/MM/yyyy'}}</p>
        </div>
      </div>
    </div>
    <div class="col col__spantwo">
      <div class="col__evenpad">
        <div class="list__info">
          <a href="JavaScript:void(0);" (click)='goToItem()' class="btn btn__details">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
