<div id="full__wrapper">
  <div id="breadcrumbs">
    <div class="row">
      <div class="col col__spantwelve">
        <div class="col__evenpad">
          <ul class="inline__list">
            <li>
              <a href="JavaScript:void(0);" (click)='goToComponent("")'>Dashboard</a>
            </li>
            <li>
              <a href="JavaScript:void(0);" (click)='goToComponent("user-assessments")'>Assessments</a>
            </li>
            <li>
              <span>Assessment Details</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <main>
    <div class="content__contain">
      <div class="divider__block">
        <div class="page__header">
            <img src="/assets/images/icons/assessments.svg" alt="Assessments" />
            <h5>Assessments Details</h5>
        </div>
        <div class="row divider__block__small">
          <div class="col col__spanfive">
            <div class="col__evenpad">
              <app-user-assessment-details-section [id]="id"></app-user-assessment-details-section>
            </div>
          </div>
          <div class="col col__spansix col__offbyone">
            <div class="col__evenpad">
              <div class="listing">
                <app-user-assessment-details-sections-list [id]="id"></app-user-assessment-details-sections-list>
                <app-user-assessment-details-sections-totals [id]="id"></app-user-assessment-details-sections-totals>
              </div>         
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
