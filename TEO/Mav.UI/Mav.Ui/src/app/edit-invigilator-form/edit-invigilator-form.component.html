<div class="page__header">
  <img src="/assets/images/icons/users.svg" alt="Edit User Details" />
  <h5>Edit User <span>{{firstName.value}} {{surname.value}}</span></h5>
</div>
<p>Please manage the user account details below:</p>
<form [formGroup]="editInvigilatorForm" (ngSubmit)="submitForm()" class="fill__form" novalidate #mainForm>
  <div class="alert alert-account-success" *ngIf="updateOk">
    <strong>Success!</strong> User details have been successfully updated.
  </div>
  <div class="alert alert-account-danger" [innerHtml]="error" *ngIf="error"></div>
  <div class="alert alert-account-info" [innerHtml]="info" *ngIf="info"></div>
  <div class="row">
    <div class="col col__spansix">
      <div class="row row__negative20">
        <div class="col col__spantwelve">
          <div class="col__evenpad">
            <div class="formrow fill cf">
              <label class="primary">First Name<em>*</em></label>
              <input type="text" class="primary" name="FirstName" id="FirstName" placeholder="Please enter a first name"
                [formControl]="editInvigilatorForm.controls['FirstName']" />
              <validation-message fieldName="FirstName"></validation-message>
            </div>
          </div>
        </div>
        <div class="col col__spantwelve">
          <div class="col__evenpad">
            <div class="formrow fill cf">
              <label class="primary">Surname<em>*</em></label>
              <input type="text" class="primary" name="Surname" id="Surname" placeholder="Please enter a surname"
                [formControl]="editInvigilatorForm.controls['Surname']" />
              <validation-message fieldName="Surname"></validation-message>
            </div>
          </div>
        </div>
        <div class="col col__spantwelve">
          <div class="col__evenpad">
            <div class="formrow fill cf">
              <label class="primary">Email Address<em>*</em></label>
              <input type="email" class="primary" name="Email" id="Email" placeholder="Please enter an email address"
                [formControl]="editInvigilatorForm.controls['Email']" />
              <validation-message fieldName="Email"></validation-message>
            </div>
          </div>
        </div>
      </div>
      <div class="formrow fill cf">
        <div *ngIf="!actionPending">
          <button class="btn btn__standard" type="submit">
            Save Changes 
            <i *ngIf="!actionPending && (updateOk || !!error)" class="fa" [ngClass]="{'fa-thumbs-o-up':updateOk, 'fa-thumbs-o-down':error.length > 0}" aria-hidden="true"></i>
          </button>
        </div>
        <div class="spinner small" *ngIf="actionPending"></div>
      </div>
      <div *ngIf="!actionPending" class="formrow fill cf">
        <button class="btn btn__standard btn__cancel" type="button" (click)="cancelForm()" >
          Back to User Details
        </button>
      </div>
    </div>
  </div>
</form>
