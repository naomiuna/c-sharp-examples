<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>[SITE_NAME]</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
                font-size: 100%;
                line-height: 1.6;
            }

            img {
                max-width: 100%;
            }

            body {
                -webkit-font-smoothing: antialiased;
                -webkit-text-size-adjust: none;
                width: 100% !important;
                height: 100%;
            }

            a {
                color: #428bca;
            }

            .btn-primary, .btn-secondary {
                text-decoration: none;
                color: #FFF;
                background-color: rgb(247, 153, 28);
                padding: 10px 20px;
                font-weight: bold;
                margin: 20px 10px 20px 0;
                text-align: center;
                cursor: pointer;
                display: inline-block;
                border-radius: 5px;
            }

            .btn-secondary {
                background: rgb(35, 31, 32);
            }

            .last {
                margin-bottom: 0;
            }

            .first {
                margin-top: 0;
            }

            table.body-wrap {
                width: 100%;
            }

            table.body-wrap .container {
                border: 1px solid #f0f0f0;
            }

            table.footer-wrap {
                width: 100%;
                clear: both !important;
            }

            .footer-wrap .container p {
                font-size: 12px;
                color: #666;
            }

            table.footer-wrap a {
                color: #999;
            }

            h1, h2, h3 {
                font-family: 'Roboto', sans-serif;
                line-height: 1.1;
                margin-bottom: 15px;
                color: rgb(247, 153, 28);
                margin: 10px 0 10px;
                line-height: 1.2;
                font-weight: 200;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 28px;
            }

            h3 {
                font-size: 22px;
            }

            p, ul {
                margin-bottom: 10px;
                font-weight: normal;
                font-size: 14px;
            }

            ul li {
                margin-left: 5px;
                list-style-position: inside;
            }

            .container {
                display: block !important;
                max-width: 600px !important;
                margin: 0 auto !important; /* makes it centered */
                clear: both !important;
                padding: 20px;
            }

            .content {
                max-width: 600px;
                margin: 0 auto;
                display: block;
            }
            
            .main-logo {
                padding: 20px 0;
                margin: 20px 0;
                text-align: center;
            }

            .button-outer {
                background-color: rgb(247, 153, 28);
                margin: 0;
                padding: 0;
            }

            .button-inner {
                text-decoration: none;
                color: #FFF;
                padding: 10px 20px;
                border: 1px solid #808080;
                display: inline-block;
                margin: 0;
            }

            .button-inner:hover, .button-inner:active {
                color: #FFF;
                text-decoration: none;
            }

        </style>
    </head>

    <body bgcolor="#f6f6f6">
        
        <!-- body -->
        <table class="body-wrap">
            <tr>
                <td>&nbsp;</td>
                <td class="container" bgcolor="#FFFFFF">

                    <!-- content -->
                    <div class="content">

                        [CONTENT]
                        [SIGNED]

                    </div>
                    <!-- /content -->

                </td>
                <td></td>
            </tr>
        </table>
        <!-- /body -->
        <!-- footer -->
        <table class="footer-wrap">
            <tr>
                <td class="container">
                    <!-- content -->
                    <div class="content">
                        <table>
                            <tr>
                                <td>
                                    [FOOTER]
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /content -->
                </td>
            </tr>
        </table>
        <!-- /footer -->
    </body>
</html>
